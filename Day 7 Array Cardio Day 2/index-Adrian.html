    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: 'Wes', year: 1988 },
        { name: 'Kait', year: 1986 },
        { name: 'Irv', year: 1970 },
        { name: 'Lux', year: 2015 }
      ];

      const comments = [
        { text: 'Love this!', id: 523423 },
        { text: 'Super good', id: 823423 },
        { text: 'You are the best', id: 2039842 },
        { text: 'Ramen is my fav food ever', id: 123523 },
        { text: 'Nice Nice Nice!', id: 542328 }
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19? åœ¨peopleé€™å€‹containerè£ï¼Œæ˜¯å¦æœ‰19æ­²ä»¥ä¸Šçš„äººï¼Ÿ
      // some(): tests whether at least one element in the array passes the tests implemented by the provided function. It returns true if the array finds an element for which the provided function returns true. Otherwise it returns false.
      const isAdult = people.some(person => {
        const currentYear = (new Date().getFullYear());  // returns the current year
        return currentYear - person.year >= 19;
      });
      console.log(isAdult);

      // Array.prototype.every() // is everyone 19? åœ¨peopleé€™å€‹containerè£ï¼Œæ˜¯å¦æ¯å€‹äººéƒ½19æ­²ä»¥ä¸Šï¼Ÿ
      // every(): tests whether all elements in the array passes the tests implemented by the provided function. It returns true
      const allAdult = people.every(person => {
        const currentYear = (new Date().getFullYear());  // returns the current year
        return currentYear - person.year >= 19;
      });
      console.log(allAdult);

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423 åœ¨commentsé€™å€‹containerè£ï¼Œæ‰¾å‡ºidç‚º823423çš„è³‡æ–™å…§å®¹ --> return {text:'Super good', id: 823423}
      // find(): returns the first element in the provided array that satisfies the provided testing function. If no values satisfy the testing function, undefined is returned.
      // use == instead of === 
      const comment = comments.find(comment => comment.id == 823423);
      console.log(comment);

      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423
      // åœ¨commentsé€™å€‹containerè£ï¼Œåˆªé™¤idç‚º823423çš„è³‡æ–™
      // findIndex(): returns the index of the first element in an array that satisfies the provided testing function. If no elements satisfy the testing function, -1 is returned.

      const index = comments.findIndex(comment => comment.id == 823423);
      console.log(index);
      comments.splice(index, 1); // use splice to remove
      console.log(comments);
    </script>
